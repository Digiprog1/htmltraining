<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample webpage Classwork</title>
    <link rel="stylesheet" href="classwork.css">
</head>
<body>
<div>
<ul>
    <li> <a href="#home">Home</a></li>
    <li> <a href="#shop">Shop</a></li>
    <li> <a href="#pages">Pages</a></li>
    <li> <a href="#blog">Blog</a></li>
    <li> <a href="#contact">Contact</a></li>
</ul>    
</div>

<div class="london">
    <h2>London</h2>
    <p>London is the capital of England.</p>
</div>

<div class="paris">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
</div>

<div class="tokyo">
    <h2>Tokyo</h2>
    <p id="tokJapan">Tokyo is the capital of Japan.</p>
</div>

<p>My mother has <span class="blue">blue</span> eyes and my father has <span class="green">dark green</span> eyes.</p>

<h2>My First JavaScript</h2>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

</body>
</html>
